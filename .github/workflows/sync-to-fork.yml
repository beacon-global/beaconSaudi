name: Sync to Fork

on:
  push:
    branches:
      - main  # Set this to the branch you want to track (e.g., 'main' or 'master')

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    steps:
      # Checkout the original repository
      - name: Checkout original repository
        uses: actions/checkout@v2
        with:
          ref: main  # Make sure this matches the branch you want to track

      # Set up Git configuration
      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Add the fork remote
      - name: Add fork remote
        run: |
          git remote add fork https://github.com/beacon-global/beaconSaudi.git
          git fetch fork

      # Merge the changes from the original repo to the fork
      - name: Sync changes to fork
        run: |
          git push fork main --force  # Use --force to update the fork with the changes

